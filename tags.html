<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <a href="/">Go back to the blog!</a>
    <h2>Tags</h2>
    {% for tag in tags %}
      <h3>Tag Title: {{ tag.name }}</h3>

      <ul>
      {% for post in tag.get_posts() %}
         <li>Post: {{ post.name }}</li>
      {% endfor %}
      </ul>
      <hr>
    {% endfor %}
  </body>
</html>
{% endautoescape %}
